<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Produtos - Google Sheets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos Personalizados */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
            background-color: #f8f8f8;
        }
        /* Layout de Grelha Responsiva */
        #productGallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1.5rem;
            padding: 1rem;
        }

        /* Cart√£o de Produto */
        .product-card {
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .product-card.selected {
            border-color: #4f46e5; /* √çndigo */
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.2);
            transform: scale(1.01);
        }

        /* Imagem Quadrada (Aspect Ratio 1:1) */
        .square-image-container {
            width: 100%;
            padding-top: 100%; /* Mant√©m a propor√ß√£o 1:1 */
            position: relative;
            overflow: hidden;
            background-color: #f3f4f6;
        }
        .square-image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }
        .square-image-container.image-fallback img {
            object-fit: contain; /* Para placeholders */
        }
        
        /* Bot√µes de Filtro */
        .filter-button.active {
            background-color: #4f46e5; /* √çndigo */
            color: white;
            border-color: #4f46e5;
        }
        
        /* √çcone de Sele√ß√£o */
        .selection-icon {
            cursor: pointer;
            color: #4f46e5;
            transition: transform 0.2s, background-color 0.2s;
            padding: 0.3rem;
            border-radius: 50%;
        }
        .selection-icon:hover {
            background-color: #e0e7ff;
        }
        .selection-icon.selected {
            color: #10B981; /* Verde */
            background-color: #d1fae5;
        }

        /* Ribbon Vendido */
        .sold-ribbon {
            position: absolute;
            top: 10px;
            right: -30px;
            padding: 4px 30px;
            background-color: #ef4444; /* Vermelho */
            color: white;
            font-weight: bold;
            font-size: 0.75rem;
            text-transform: uppercase;
            transform: rotate(45deg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        /* Lightbox */
        #lightboxOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        #lightboxContent {
            max-width: 90%;
            max-height: 90%;
            background: white;
            border-radius: 0.75rem;
            overflow: hidden;
        }
        #lightboxImage {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        /* Toast Message */
        #messageBox {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 16px;
            position: fixed;
            z-index: 10000;
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s;
        }
        #messageBox.show {
            visibility: visible;
            opacity: 1;
        }

        /* Loader */
        .loader {
            border: 5px solid #f3f3f3; 
            border-top: 5px solid #4f46e5; 
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loaderOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="loaderOverlay" class="hidden">
        <div class="loader"></div>
        <p class="ml-4 text-indigo-600 font-semibold">A carregar cat√°logo...</p>
    </div>

    <div id="messageBox"></div>

    <div id="lightboxOverlay" onclick="closeLightbox()">
        <div id="lightboxContent" class="p-4" onclick="event.stopPropagation()">
            <img id="lightboxImage" src="" alt="Imagem do Produto" class="rounded-lg shadow-xl">
            <div class="p-4 text-center">
                <h3 id="lightboxName" class="text-2xl font-bold text-gray-800 mb-2"></h3>

    <header class="bg-white shadow-md sticky top-0 z-50">

                Ver Carrinho
                <span id="cartCount" class="absolute top-0 right-0 transform translate-x-1/2 -translate-y-1/2 bg-yellow-400 text-red-800 text-xs font-black px-2 py-0.5 rounded-full shadow">0</span>

    <section id="orderSection" class="max-w-3xl mx-auto p-6 bg-white shadow-xl rounded-xl my-8 hidden">
        <h2 class="text-3xl font-extrabold text-indigo-600 mb-6 border-b pb-2">Finalizar Encomenda</h2>
        
        <div class="space-y-6">

            <form id="orderForm" class="space-y-4">

                <div>

                <div>

                <div class="flex justify-between items-center pt-4">

    <script>
        // Configura√ß√µes e Estado
        // üö® URL ATUALIZADO CONFORME FORNECIDO PELO UTILIZADOR
        const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwkmw1-NCkBJ6SPbTHIrj6hBEEQhrBhE3_qsd6f13i_ca42yKI-o8DfDZNT2ERorBUJwA/exec";
        
        // ** MAPEAMENTO DE CATEGORIAS FIXAS **
        // ‚ö†Ô∏è Estes nomes DEVEM coincidir com os valores exatos da coluna 'Categoria' no Google Sheets.
        const FIXED_DISPLAY_CATEGORIES = [
            'Todos', 
            'Pres√©pios', 
            'Anjos', 
            'Imans', 
            'Pendurar', 
            'Outros'
        ];
        
        let productCatalogue = []; // Armazena todos os produtos carregados (filtrados ou n√£o)
        // O carrinho agora armazena { productIndex: count, ... }
        let cart = {};           
        let currentFilter = 'Todos'; // O filtro de categoria ativo

        // Elementos DOM
        const elements = {
            gallery: document.getElementById('productGallery'),
            cartCount: document.getElementById('cartCount'),
            loadingMessage: document.getElementById('loadingMessage'),
            errorMessage: document.getElementById('errorMessage'),
            scriptUrlDisplay: document.getElementById('scriptUrlDisplay'),
            catalogueSection: document.getElementById('catalogueSection'),
            orderSection: document.getElementById('orderSection'),
            viewOrderForm: document.getElementById('viewOrderForm'),
            orderForm: document.getElementById('orderForm'),
            selectedProductsSummary: document.getElementById('selectedProductsSummary'),
            produtosSelecionadosInput: document.getElementById('produtosSelecionadosInput'),
            quantidadeInput: document.getElementById('quantidade'),
            submitButton: document.getElementById('submitButton'),
            messageBox: document.getElementById('messageBox'),
            lightboxOverlay: document.getElementById('lightboxOverlay'),
            lightboxImage: document.getElementById('lightboxImage'),
            lightboxName: document.getElementById('lightboxName'),
            lightboxPrice: document.getElementById('lightboxPrice'),
            backToCatalogue: document.getElementById('backToCatalogue'),
            loaderOverlay: document.getElementById('loaderOverlay'), 
            filterContainer: document.getElementById('filterContainer'),
            // üõ†Ô∏è NOVO ELEMENTO para o Pre√ßo Total
            orderTotalInput: null, // Ser√° criado dinamicamente se n√£o existir
            orderTotalSummary: null, // Ser√° criado dinamicamente se n√£o existir
        };

        /**
         * Exibe uma mensagem de notifica√ß√£o (Toast).
         */
        function showMessage(message, type = 'success') {
            const box = elements.messageBox;
            box.textContent = message;
            box.className = 'show';
            
            box.style.backgroundColor = type === 'success' ? '#10B981' : '#EF4444'; 

            setTimeout(() => {
                box.className = box.className.replace("show", "");
            }, 3000);
        }

        /**
         * Tenta fazer fetch com retries e espera exponencial (backoff).
         */
        async function fetchWithRetry(url, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        return response;
                    }
                } catch (error) {
                    console.warn(`Tentativa ${i + 1} de fetch falhou: ${error.message}. A tentar novamente em breve...`);
                }
                if (i < retries - 1) {
                    await new Promise(resolve => setTimeout(resolve, delay * Math.pow(2, i)));
                }
            }
            throw new Error("Falha ao buscar o recurso ap√≥s v√°rias tentativas.");
        }


        /**
         * Simplesmente devolve o URL.
         */
        function getDirectImageUrl(url) {
            return url;
        }

        /**
         * Fun√ß√£o de verifica√ß√£o robusta para o estado "Vendido".
         */
        function isProductSold(value) {
            if (value === true) return true;
            if (typeof value === 'string') {
                const upperValue = value.toUpperCase().trim();
                return upperValue === 'TRUE' || upperValue === 'SIM' || upperValue === '1';
            }
            return false;
        }
        
        /**
         * Determina a categoria de exibi√ß√£o de um produto com base no seu nome/c√≥digo.
         * ‚ö†Ô∏è Esta fun√ß√£o n√£o √© mais usada para FILTRAR (o backend faz isso), 
         * mas √© mantida por seguran√ßa ou para visualiza√ß√£o adicional, se necess√°rio.
         */
        function getDisplayCategory(product) {
            const searchString = ((product.Name || '') + ' ' + (product.Category || '')).toUpperCase().trim();

            if (searchString.includes("PRES")) return "Pres√©pios";
            if (searchString.includes("ANJ")) return "Anjos";
            if (searchString.includes("IMA")) return "Imans";
            if (searchString.includes("PEND")) return "Pendurar";
            
            // üö® Fallback para o valor literal retornado pelo backend
            if (product.Categoria) return product.Categoria;

            return "Outros";
        }

        /**
         * @returns {number} O valor total da encomenda.
         */
        function calculateOrderTotal() {
            let total = 0;
            productCatalogue.forEach((product, index) => {
                const count = cart[index] || 0;
                if (count > 0) {
                    // Assume que product.Price √© um n√∫mero (ou pode ser convertido)
                    const price = parseFloat(product.Price) || 0;
                    total += price * count;
                }
            });
            return total;
        }


        /**
         * Valida e ajusta a quantidade inserida, e atualiza o carrinho se o item j√° estiver selecionado.
         */
        function validateQty(inputElement, productIndex) {
            let value = parseInt(inputElement.value);
            if (isNaN(value) || value < 1) {
                value = 1;
            } else if (value > 99) { 
                value = 99; 
            }
            inputElement.value = value;
            
            if ((cart[productIndex] || 0) > 0) {
                cart[productIndex] = value;
                updateCartDisplay();
            }
        }

        /**
         * Configura os listeners para os bot√µes de incremento/decremento da quantidade.
         */
        function setupQuantityControls() {
            document.querySelectorAll('.qty-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    e.stopPropagation(); 

                    const productIndex = parseInt(e.currentTarget.dataset.id);
                    const action = e.currentTarget.dataset.action;
                    const input = document.getElementById(`qty-${productIndex}`);
                    let currentQty = parseInt(input.value);

                    if (action === 'increment') {
                        currentQty = Math.min(currentQty + 1, 99);
                    } else if (action === 'decrement') {
                        currentQty = Math.max(currentQty - 1, 1);
                    }
                    
                    input.value = currentQty;
                    
                    if ((cart[productIndex] || 0) > 0) {
                         cart[productIndex] = currentQty;
                         updateCartDisplay();
                         showMessage(`Qtd. de ${productCatalogue[productIndex].Name} atualizada para ${currentQty}.`, 'success');
                    }
                });
            });
        }

        /**
         * Adiciona ou remove um item do carrinho, usando a quantidade do input.
         */
        function handleSelectionClick(productIndex) {
            const product = productCatalogue[productIndex];
            
            if (isProductSold(product.Vendido)) {
                showMessage(`Este item est√° vendido e n√£o pode ser encomendado.`, 'error');
                return; 
            }

            const currentCount = cart[productIndex] || 0;
            const qtyInput = document.getElementById(`qty-${productIndex}`);
            validateQty(qtyInput, productIndex);
            const selectedQty = parseInt(qtyInput.value) || 1; 

            if (currentCount === 0) {
                cart[productIndex] = selectedQty;
                showMessage(`Produto ${product.Name} adicionado (x${selectedQty}).`, 'success');
            } else {
                delete cart[productIndex]; 
                showMessage(`Produto ${product.Name} removido.`, 'error');
                qtyInput.value = 1; 
            }
            
            // üö® Atualiza o estado visual, que agora inclui o total
            updateCartDisplay(); 
        }

        /**
         * Atualiza o estado visual de um √∫nico cart√£o (borda, sombra, √≠cone de pisco).
         */
        function updateCardState(index) {
            const cardElement = document.getElementById(`product-card-${index}`);
            const iconElement = document.getElementById(`select-icon-${index}`);
            const isSelected = (cart[index] || 0) > 0;

            if (cardElement) {
                cardElement.classList.toggle('selected', isSelected);
            }

            if (iconElement) {
                iconElement.classList.toggle('selected', isSelected);
                iconElement.innerHTML = isSelected 
                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polyline points="20 6 9 17 4 12"></polyline></svg>` 
                    : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M5 12h14"/><path d="M12 5v14"/></svg>`;
            }
        }

        /**
         * Atualiza a exibi√ß√£o da contagem do carrinho e o resumo do formul√°rio.
         */
        function updateCartDisplay() {
            let totalCount = 0;
            let summaryHTML = '';
            let selectedProductNames = [];
            const orderTotal = calculateOrderTotal(); // üõ†Ô∏è NOVO C√ÅLCULO TOTAL

            productCatalogue.forEach((product, index) => {
                const count = cart[index] || 0;
                
                updateCardState(index); 

                if (count > 0) {
                    totalCount += count;
                    const price = parseFloat(product.Price) || 0;
                    const subtotal = (price * count).toFixed(2);
                    summaryHTML += `<p>‚Ä¢ ${product.Name} (x${count}) - ${subtotal} ‚Ç¨</p>`; // Exibe subtotal
                    selectedProductNames.push(`${product.Name} (x${count})`);
                }
            });
            
            // 2. Atualiza os elementos globais
            elements.cartCount.textContent = totalCount;
            elements.quantidadeInput.value = totalCount;
            elements.produtosSelecionadosInput.value = selectedProductNames.join('; ');
            
            // üõ†Ô∏è NOVO: Atualiza o campo oculto do valor total e o resumo
            if (elements.orderTotalInput) {
                elements.orderTotalInput.value = orderTotal.toFixed(2);
            }
            if (elements.orderTotalSummary) {
                 elements.orderTotalSummary.innerHTML = `
                    <div class="text-xl font-extrabold text-red-600 mt-1">
                        TOTAL DA ENCOMENDA: ${orderTotal.toFixed(2)} ‚Ç¨
                    </div>
                `;
            }
            
            // Atualiza o estado do bot√£o de submiss√£o
            if (totalCount === 0) {
                summaryHTML = `<p class="text-red-600 font-medium">O seu carrinho est√° vazio. Volte ao cat√°logo para adicionar produtos.</p>`;
                elements.submitButton.disabled = true;
            } else {
                 elements.submitButton.disabled = false;
            }
            
            elements.selectedProductsSummary.innerHTML = summaryHTML;
        }

        /**
         * Abre o modal de lightbox com a pr√©-visualiza√ß√£o.
         */
        function openLightbox(productIndex) {
            const product = productCatalogue[productIndex];
            if (!product) return;

            const formattedPrice = isNaN(parseFloat(product.Price)) 
                ? "Pre√ßo Indispon√≠vel" 
                : `${parseFloat(product.Price).toFixed(2)} ‚Ç¨`;

            const imageUrl = getDirectImageUrl(product.ImageFile);

            elements.lightboxImage.src = imageUrl;
            elements.lightboxImage.onerror = () => {
                 elements.lightboxImage.classList.add('image-fallback');
                 elements.lightboxImage.src = "https://placehold.co/400x300/e0e0e0/777?text=Imagem+Indispon√≠vel";
            };
            elements.lightboxName.textContent = product.Name;
            elements.lightboxPrice.textContent = formattedPrice;
            
            elements.lightboxOverlay.style.display = 'flex';
        }

        /**
         * Fecha o modal de lightbox.
         */
        function closeLightbox() {
            elements.lightboxOverlay.style.display = 'none';
            elements.lightboxImage.classList.remove('image-fallback');
        }

        /**
         * Define o filtro ativo e recarrega o cat√°logo do Apps Script.
         */
        function setFilter(filterName) {
            currentFilter = filterName;
            
            // üõ†Ô∏è NOVO: Chama a recarga de dados com o filtro.
            loadCatalogue();
            
            // Atualizar estado ativo dos bot√µes visuais
            document.querySelectorAll('#filterContainer button').forEach(button => {
                button.classList.remove('active');
                if (button.textContent.trim() === filterName) {
                    button.classList.add('active');
                }
            });
        }
        
        /**
         * Carrega os produtos do Google Sheets, aplicando o filtro de categoria atual.
         * üö® Implementa√ß√£o de filtro via par√¢metro 'category' para o Apps Script.
         */
        async function loadCatalogue() {
            elements.loadingMessage.classList.remove('hidden');
            elements.gallery.innerHTML = '';
            elements.errorMessage.classList.add('hidden');
            elements.loaderOverlay.classList.remove('hidden');

            // üõ†Ô∏è Constr√≥i a URL com o par√¢metro de filtro para o Apps Script
            let url = GOOGLE_APPS_SCRIPT_URL + '?action=getProducts';
            if (currentFilter && currentFilter !== 'Todos') {
                url += `&category=${encodeURIComponent(currentFilter)}`;
            }
            
            elements.scriptUrlDisplay.textContent = `A tentar buscar dados (Filtro: ${currentFilter}) de: ${url}`; 

            try {
                const response = await fetchWithRetry(url);
                const data = await response.json();
                
                if (data.result === 'error') {
                    throw new Error(data.message);
                }

                // O Apps Script agora retorna S√ì os produtos filtrados.
                productCatalogue = data.products.map((p, index) => ({
                    // O √≠ndice √© essencial para o carrinho
                    ...p,
                    index: index 
                }));
                
                elements.loadingMessage.classList.add('hidden');
                
                // Renderiza o cat√°logo com a lista de produtos recebida
                renderGallery(productCatalogue); 
                setupQuantityControls();
                updateCartDisplay(); 

            } catch (error) {
                console.error("Erro ao carregar cat√°logo:", error);
                elements.errorMessage.classList.remove('hidden');
                elements.errorMessage.querySelector('span').textContent = `Detalhes: ${error.message}`;
                elements.loadingMessage.classList.add('hidden');
                elements.gallery.innerHTML = '';
            } finally {
                // Pequeno delay para a anima√ß√£o do loader ser vis√≠vel
                setTimeout(() => elements.loaderOverlay.classList.add('hidden'), 500);
            }
        }
        
        /**
         * Gera o HTML para um √∫nico cart√£o de produto.
         */
        function renderProductCard(product, index) {
            const isSold = isProductSold(product.Vendido);
            const isSelected = (cart[index] || 0) > 0;
            const formattedPrice = isNaN(parseFloat(product.Price)) ? "Pre√ßo N/D" : `${parseFloat(product.Price).toFixed(2)} ‚Ç¨`;
            const initialQty = cart[index] || 1;
            const imageUrl = getDirectImageUrl(product.ImageFile);
            
            // Use o Code como um ID vis√≠vel, se dispon√≠vel
            const codeDisplay = product.Code ? `<span class="text-xs font-mono text-gray-500 block mb-1">${product.Code}</span>` : '';


            return `
                <div id="product-card-${index}" 
                     class="product-card bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 relative overflow-hidden flex flex-col ${isSelected ? 'selected' : ''} ${isSold ? 'opacity-70 grayscale' : 'hover:scale-[1.02] cursor-pointer'}"
                     onclick="openLightbox(${index})">
                    
                    ${isSold ? '<div class="sold-ribbon">VENDIDO</div>' : ''}

                    <div class="square-image-container flex-shrink-0">
                        <img src="${imageUrl}" 
                             alt="${product.Name}" 
                             class="square-image-container img"
                             onerror="this.onerror=null; this.src='https://placehold.co/200x200/e0e0e0/777?text=Imagem+N/D'; this.parentNode.classList.add('image-fallback');"
                        >
                    </div>

                    <div class="p-4 flex flex-col justify-between flex-grow">
                        <div>
                            ${codeDisplay}
                            <h3 class="text-md font-bold text-gray-800 mb-1">${product.Name}</h3>
                            <p class="text-sm font-semibold ${isSold ? 'text-gray-400' : 'text-green-600'}">${formattedPrice}</p>
                        </div>
                        
                        <div class="mt-4 flex items-center justify-between space-x-2">
                            <div class="flex items-center space-x-1 bg-gray-100 p-1 rounded-lg">
                                <button type="button" 
                                        class="qty-btn bg-indigo-50 hover:bg-indigo-100 text-indigo-600 rounded-full w-6 h-6 text-sm font-bold disabled:opacity-50"
                                        data-id="${index}" 
                                        data-action="decrement"
                                        ${isSold ? 'disabled' : ''}>-</button>
                                <input type="number" 
                                       id="qty-${index}" 
                                       value="${initialQty}" 
                                       min="1" 
                                       max="99"
                                       onchange="validateQty(this, ${index})"
                                       class="w-8 text-center text-gray-800 text-sm font-medium bg-transparent focus:outline-none disabled:opacity-50"
                                       ${isSold ? 'disabled' : ''}>
                                <button type="button" 
                                        class="qty-btn bg-indigo-50 hover:bg-indigo-100 text-indigo-600 rounded-full w-6 h-6 text-sm font-bold disabled:opacity-50"
                                        data-id="${index}" 
                                        data-action="increment"
                                        ${isSold ? 'disabled' : ''}>+</button>
                            </div>
                            
                            <div id="select-icon-${index}" 
                                 class="selection-icon ${isSelected ? 'selected' : ''}" 
                                 data-id="${index}"
                                 onclick="event.stopPropagation(); handleSelectionClick(${index});">
                                 ${isSelected 
                                    ? `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><polyline points="20 6 9 17 4 12"></polyline></svg>` 
                                    : `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6"><path d="M5 12h14"/><path d="M12 5v14"/></svg>`
                                 }
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        /**
         * Renderiza o cat√°logo de produtos na grelha.
         */
        function renderGallery(products) {
            elements.gallery.innerHTML = products.map((product, index) => renderProductCard(product, index)).join('');
            // Importante: Re-anexar listeners ap√≥s a renderiza√ß√£o
            setupQuantityControls();
        }
        
        /**
         * Gera e renderiza os bot√µes de filtro de categoria (usando a lista fixa).
         */
        function renderFilterButtons() {
            elements.filterContainer.innerHTML = ``;

            FIXED_DISPLAY_CATEGORIES.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.className = 'filter-button bg-white text-indigo-600 border border-indigo-300 px-4 py-2 rounded-full font-semibold hover:bg-indigo-50 transition duration-150';
                button.onclick = () => setFilter(category);
                
                if (category === currentFilter) {
                    button.classList.add('active');
                }
                
                elements.filterContainer.appendChild(button);
            });
        }

        // --- L√≥gica de Submiss√£o ---

        /**
         * üõ†Ô∏è NOVO: Adiciona o campo de Valor Total (oculto e vis√≠vel) ao formul√°rio.
         */
        function setupOrderFormFields() {
            // Campo oculto para submeter o valor total
            const totalInputHTML = `
                <input type="hidden" id="valorTotalInput" name="valor_total_encomenda" value="0.00" required>
            `;
            // Bloco de resumo vis√≠vel
            const totalSummaryHTML = `
                <div id="selectedProductsTotal" class="bg-red-50 p-4 rounded-lg border border-red-300">
                    <div class="text-lg font-bold text-red-700 mb-1">Pre√ßo Total Estimado</div>
                    <div id="orderTotalSummary" class="text-lg font-extrabold text-red-800">
                        A calcular...
                    </div>
                </div>
            `;

            // 1. Injeta o campo oculto (se n√£o existir)
            if (!document.getElementById('valorTotalInput')) {
                 elements.orderForm.insertAdjacentHTML('afterbegin', totalInputHTML);
                 elements.orderTotalInput = document.getElementById('valorTotalInput');
            }

            // 2. Injeta o resumo vis√≠vel antes do resumo dos produtos
            const summaryBlock = document.querySelector('.bg-indigo-50');
            if (summaryBlock && !document.getElementById('selectedProductsTotal')) {
                 summaryBlock.insertAdjacentHTML('beforebegin', totalSummaryHTML);
                 elements.orderTotalSummary = document.getElementById('orderTotalSummary');
            }
        }


        /**
         * Trata a submiss√£o do formul√°rio de encomenda para o Apps Script.
         */
        async function submitOrder(event) {
            event.preventDefault();
            
            elements.submitButton.disabled = true;
            elements.submitButton.textContent = 'A Enviar Encomenda...';

            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.action = 'submitOrder'; // A√ß√£o para o Apps Script

            // üõ†Ô∏è NOVO: Adiciona o Pre√ßo Total (obtido do campo oculto)
            data.valor_total_encomenda = elements.orderTotalInput.value; 

            try {
                const response = await fetch(GOOGLE_APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: new URLSearchParams(data)
                });

                const result = await response.json();

                if (result.result === 'success') {
                    showMessage('‚úÖ Encomenda enviada com sucesso! Aguarde o nosso contacto.', 'success');
                    form.reset(); 
                    cart = {}; // Limpa o carrinho
                    updateCartDisplay(); 
                    showCatalogue(); // Volta ao cat√°logo
                } else {
                    showMessage(`‚ùå Erro ao enviar: ${result.message}`, 'error');
                }
            } catch (error) {
                console.error("Erro na submiss√£o:", error);
                showMessage('‚ùå Erro de rede ou servidor. Tente novamente mais tarde.', 'error');
            } finally {
                elements.submitButton.disabled = false;
                elements.submitButton.textContent = 'Finalizar Encomenda e Enviar Pedido';
            }
        }

        // --- Fun√ß√µes de Navega√ß√£o e Inicializa√ß√£o ---

        function showOrderForm() {
            if (Object.keys(cart).length === 0) {
                showMessage('Adicione produtos ao carrinho antes de encomendar.', 'error');
                return;
            }
            elements.catalogueSection.classList.add('hidden');
            elements.orderSection.classList.remove('hidden');
            updateCartDisplay(); // For√ßa a atualiza√ß√£o do resumo final
        }

        function showCatalogue() {
            elements.orderSection.classList.add('hidden');
            elements.catalogueSection.classList.remove('hidden');
            updateCartDisplay(); // Para garantir que o estado do cat√°logo est√° correto
        }

        /**
         * Inicializa√ß√£o principal
         */
        function init() {
            // Configura a visualiza√ß√£o inicial (Loader)
            elements.loaderOverlay.classList.remove('hidden'); 

            // Configura campos do formul√°rio para o novo valor total
            setupOrderFormFields(); 
            
            // Configura listeners de navega√ß√£o
            elements.viewOrderForm.addEventListener('click', showOrderForm);
            elements.backToCatalogue.addEventListener('click', showCatalogue);
            elements.orderForm.addEventListener('submit', submitOrder);
            
            // Renderiza bot√µes de filtro (antes de carregar)
            renderFilterButtons();

            // üö® Inicia o carregamento do cat√°logo (chama o filtro 'Todos' e o fetch)
            setFilter('Todos');
            
            // Listener global para fechar o lightbox com a tecla ESC
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeLightbox();
                }
            });
        }

        // Inicia a aplica√ß√£o quando o DOM estiver pronto
        document.addEventListener('DOMContentLoaded', init);
        
        // Fun√ß√µes globais necess√°rias no escopo do HTML (onclick)
        window.openLightbox = openLightbox;
        window.closeLightbox = closeLightbox;

    </script>
</body>
</html>
